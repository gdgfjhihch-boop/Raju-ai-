buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = '1.9.24'
    }
    repositories {
        google()
        mavenCentral()
        maven { url new File(rootDir, "../node_modules/expo-modules-gradle-plugin/android") }
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.1')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("expo.modules:expo-modules-gradle-plugin:+")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url(new File(rootDir, "../node_modules/react-native/android")) }
        maven { url(new File(rootDir, "../node_modules/jsc-android/dist")) }
        maven { url 'https://www.jitpack.io' }
    }
}
