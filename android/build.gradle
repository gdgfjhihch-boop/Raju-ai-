buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 34
        // हमने यहाँ वर्जन को पक्का कर दिया है
        kotlinVersion = '1.9.25'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // यह लाइन गायब थी, इसे हमने जोड़ दिया है
        classpath "expo.modules:expo-modules-gradle-plugin:latest.release"
    }
}
