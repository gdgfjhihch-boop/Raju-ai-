buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 34
        kotlinVersion = '1.9.25'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        
        // यह नया तरीका प्लगइन को सीधा आपके node_modules से उठाएगा
        // इससे Maven-metadata.xml वाला एरर जड़ से खत्म हो जाएगा
        def expoModulesGradlePlugin = new File(["node", "--print", "require.resolve('expo-modules-gradle-plugin/package.json')"].execute(null, rootDir).text.trim(), "../android")
        classpath files(expoModulesGradlePlugin.listFiles().findAll { it.name.endsWith(".jar") })
    }
}
