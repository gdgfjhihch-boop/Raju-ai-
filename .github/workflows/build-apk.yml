name: AI Player Build ðŸš€
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Create node_modules symlink in android folder
        run: |
          mkdir -p android
          ln -s ../node_modules android/node_modules
      - run: npx expo prebuild --platform android
      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs=-Xmx4096m
      - uses: actions/upload-artifact@v4
        with:
          name: universal-ai-player-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
