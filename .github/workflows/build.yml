name: AI Player Build üöÄ
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create node_modules symlink in android folder
        run: |
          mkdir -p android
          ln -s ../node_modules android/node_modules

      - name: Run Expo Prebuild
        run: npx expo prebuild --platform android

      - name: Bundle Assets
        # ‡§Ø‡§π ‡§∏‡•ç‡§ü‡•á‡§™ ‡§Ü‡§™‡§ï‡•á JavaScript ‡§ï‡•ã‡§° ‡§ï‡•ã APK ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§π‡•Ä ‡§™‡•à‡§ï ‡§ï‡§∞ ‡§¶‡•á‡§§‡§æ ‡§π‡•à
        # ‡§á‡§∏‡§∏‡•á "Unable to load script" ‡§µ‡§æ‡§≤‡§æ ‡§≤‡§æ‡§≤ ‡§è‡§∞‡§∞ ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Build Android App (APK)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs=-Xmx4096m

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-ai-player-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
