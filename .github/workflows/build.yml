name: AI Player Build üöÄ
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create node_modules symlink in android folder
        # ‡§Ø‡§π ‡§∏‡•ç‡§ü‡•á‡§™ ‡§≤‡§æ‡§á‡§® 12 ‡§µ‡§æ‡§≤‡•á 'Path may not be null' ‡§è‡§∞‡§∞ ‡§ï‡•ã ‡§ú‡•ú ‡§∏‡•á ‡§ñ‡§§‡•ç‡§Æ ‡§ï‡§∞ ‡§¶‡•á‡§ó‡§æ
        run: |
          mkdir -p android
          ln -s ../node_modules android/node_modules

      - name: Run Expo Prebuild
        run: npx expo prebuild --platform android

      - name: Build Android App (APK)
        run: |
          cd android
          chmod +x gradlew
          # ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§ï‡•à‡§∂ ‡§∏‡§æ‡•û ‡§ï‡§∞‡§®‡§æ ‡§î‡§∞ 4GB RAM ‡§ï‡•á ‡§∏‡§æ‡§• ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§®‡§æ
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs=-Xmx4096m

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-ai-player-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
